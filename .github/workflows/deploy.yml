name: Deploy Directus to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch: # <-- allows manual trigger from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: DIRECTUS_KEY,DIRECTUS_SECRET,ADMIN_EMAIL,ADMIN_PASSWORD,DB_HOST,DB_PORT,DB_DATABASE,DB_USER,DB_PASSWORD,STORAGE_KEY,STORAGE_SECRET,STORAGE_BUCKET,STORAGE_REGION,STORAGE_ENDPOINT,STORAGE_PUBLIC_URL,STORAGE_ROOT
          script: |
            set -e
            cd /opt/directus-app

            echo ">>> Pulling latest code"
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git reset --hard
              git pull origin main
            fi

            echo ">>> Starting Docker Compose on port 8056"
            docker compose up -d --build
